<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taller zona racing</title>
    <link rel="icon" href="./images/logo/logo.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <meta
      name="description"
      content="Somos un taller mecánico altamente especializado, brindando a
    todos nuestros clientes la confianza y el respaldo en todos
    nuestros servicios."
    />
    <meta
      name="keywords"
      content="TALLER, MECÁNICO, TALLER MECÁNICO, SERVICE, REPARACIÓN, AUTO, RACE, RACING, AUTOS, CHAPA, MECÁNICA, REPARACIONES, MOTOR, PINTURA, INYECCIÓN, CAMIONETA"
    />
    <meta name="author" content="Nicolás Cygan" />
  </head>
  <body>
    <header class="headerMas">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a href="index.html">
            <img
              class="navbar-brand logo"
              src="./images/logo/logo.png"
              alt="logo"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  id="link-inicio"
                  aria-current="page"
                  href="index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pages/servicios.html">Servicios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pages/nosotros.html">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pages/galeria.html">Galería</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pages/contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="mainIndex">
      <div
        id="carouselExampleIndicators"
        class="carousel carousel-dark slide images"
        data-bs-ride="true"
      >
        <div class="carousel-indicators carruselbot">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="images/index/imagen1.jpg"
              class="d-block w-100"
              alt="mecánico revisando motor"
            />
          </div>
          <div class="carousel-item">
            <img
              src="images/index/imagen2.jpg"
              class="d-block w-100"
              alt="mecánico revisando aceite"
            />
          </div>
          <div class="carousel-item">
            <img
              src="images/index/imagen3.jpg"
              class="d-block w-100"
              alt="mecánico haciendo presupuesto"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="columna">
        <h3 class="claseh3">+15</h3>
        <h4 class="claseh4">
          Realizamos service oficial a más de 15 marcas reconocidas a nivel
          mundial.
        </h4>
      </div>
      <div class="columna1">
        <img src="./images/index/logos.jpg" alt="marcas" />
      </div>
    </main>

    <footer>
      <img src="./images/logo/logo.png" alt="logo" class="logo" />
      <p>© 2022 Taller zona racing. All Rights Reserved</p>
      <div>
        <img src="./images/footer/instagram.png" alt="instagram" />
        <img src="./images/footer/web.png" alt="web" />
        <img src="./images/footer/twitter.png" alt="twitter" />
        <img src="./images/footer/youtube.png" alt="youtube" />
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
