<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../images/logo/logo.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
    <title>Galería</title>
    <meta
      name="description"
      content="Contamos con la más moderna infraestructura para realizar los trabajos necesarios en tu vehículo. Nuestros equipos y herramientas de última generación están al servicio de nuestros clientes para mantener el perfecto estado de su auto."
    />
    <meta
      name="keywords"
      content="TALLER, MECÁNICO, TALLER MECÁNICO, SERVICE, REPARACIÓN, AUTO, RACE, RACING, AUTOS, CHAPA, MECÁNICA, REPARACIONES, MOTOR, PINTURA, INYECCIÓN, CAMIONETA"
    />
    <meta name="author" content="Nicolás Cygan" />
  </head>
  <body class="galeria">
    <header class="headermas">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a href="../index.html">
            <img
              class="navbar-brand logo"
              src="../images/logo/logo.png"
              alt="logo"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="servicios.html">Servicios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="nosotros.html">Nosotros</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  id="link-inicio"
                  href="galeria.html"
                  >Galería</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <article>
        <img
          src="../images/galeria/mecanica1.jpg"
          alt="mecánico detectando falla"
          class="gallery-item"
        />
        <img
          src="../images/galeria/mecanica2.jpg"
          alt="block motor"
          class="gallery-item"
        />
        <img
          src="../images/galeria/mecanica3.jpg"
          alt="mecánico con block motor en mano"
          class="gallery-item"
        />
        <img
          src="../images/galeria/mecanica4.jpg"
          alt="mecánico con llaves inglesas"
          class="gallery-item"
        />
      </article>

      <article>
        <img src="../images/galeria/pintura1.jpg" alt="cabina pintura exterior" class="gallery-item" />
        <img src="../images/galeria/pintura2.jpg" alt="pintor pintando guardabarro" class="gallery-item" />
        <img src="../images/galeria/pintura3.jpg" alt="cabina pintura interior" class="gallery-item" />
        <img src="../images/galeria/pintura4.jpg" alt="limpieza auto" class="gallery-item" />
      </article>

      <article>
        <img
          src="../images/galeria/balanceo1.jpg"
          alt="revisión tren delantero"
          class="gallery-item"
        />
        <img
          src="../images/galeria/balanceo2.jpg"
          alt="balanceo rueda"
          class="gallery-item"
        />
        <img
          src="../images/galeria/balanceo3.jpg"
          alt="mantenimiento ruedas"
          class="gallery-item"
        />
        <img
          src="../images/galeria/balanceo4.jpg"
          alt="reparación rueda"
          class="gallery-item"
        />
      </article>

      <!-- Modal -->
      <div
        class="modal fade"
        id="gallery-popup"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header bg-black">
              <button
                type="button"
                class="btn-close bg-light"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body bg-black">
              <img
                src="../images/galeria/balanceo1.jpg"
                alt="Modal Image"
                class="modal-img"
              />
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <img src="../images/logo/logo.png" alt="logo" class="logo" />
      <p>© 2022 Taller zona racing. All Rights Reserved</p>
      <div>
        <img src="../images/footer/instagram.png" alt="instagram" />
        <img src="../images/footer/web.png" alt="web" />
        <img src="../images/footer/twitter.png" alt="twitter" />
        <img src="../images/footer/youtube.png" alt="youtube" />
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      document.addEventListener("click", function (e) {
        if (e.target.classList.contains("gallery-item")) {
          const src = e.target.getAttribute("src");
          document.querySelector(".modal-img").src = src;
          const myModal = new bootstrap.Modal(
            document.getElementById("gallery-popup")
          );
          myModal.show();
        }
      });
    </script>
  </body>
</html>
